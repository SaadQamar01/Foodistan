<ion-header>

  <ion-navbar color="topbar">
    
    <ion-title>Registration</ion-title>
    

    <ion-buttons left  >
        
        <!-- <button ion-buton  menuToggle >
         
          <ion-icon class="icons" name="menu"></ion-icon>
        
        </button> -->
      
      </ion-buttons>

  </ion-navbar>


</ion-header>


<ion-content class="register" padding>

  <form [formGroup]="registrationForm">

  <ion-grid>
      
      <ion-row>
      
        <p class="lb"> <ion-label  ><span> <ion-icon class="ic" name="restaurant"></ion-icon> FooD CuStomiZatiOn</span>  </ion-label></p>
        
     
      <ion-col col-4></ion-col>
      
      </ion-row>
      
      </ion-grid>
      
      <ion-list class="lstStyle" >
      

          <ion-item class="itStyle">
        
          <ion-label for="inputName" class="lbStyle" floating><ion-icon name="man"></ion-icon> <span class="spStyle">Enter a UserName</span></ion-label>
        
          <ion-input aria-placeholder="Enter a UserName"  class="InStyle" formControlName="userName" type="text" required ></ion-input>
        
          </ion-item>

        <ion-item  class="itStyle">
      
        <ion-label for="inputEmail4" floating  class="lbStyle" ><ion-icon name="mail"></ion-icon><span class="spStyle">Enter a Email</span></ion-label>
      
        <ion-input class="InStyle" formControlName="email" type="email" required>


        </ion-input>
      
        </ion-item>
      
      
        <ion-item class="itStyle">
      
        <ion-label  for="inputPassword4" floating class="lbStyle" > <ion-icon name="lock"></ion-icon><span class="spStyle">Enter a Password</span></ion-label>
      
        <ion-input aria-placeholder="Enter a Email" class="InStyle" formControlName="password" type="password" required ></ion-input>
      
        </ion-item>
      
  <button class="lo lo1" ion-button icon-left  [disabled]="!registrationForm.controls.password.valid" (click)="presentLoading()" (click)=" onSignup()"  type="submit">
    
   <ion-icon name="create"></ion-icon>
   
   Register
   
    </button>

 <p text-center1 >Already Registered !</p>


  </ion-list>

  </form>


  <button class="lo2" ion-button  outline icon-left color="secondary"   (click)="presentLoading()"  (click)="OpenLoginPage()" >
    
   <ion-icon name="log-in"></ion-icon>
 
   Login
  
 </button>
     

</ion-content>
