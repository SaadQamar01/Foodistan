<ion-header>

  <ion-navbar color="topbar">

      <ion-buttons left  >
          
          <!-- <button ion-buton  menuToggle >
           
            <ion-icon class="icons" name="menu"></ion-icon>
          
          </button> -->
        
        </ion-buttons>
    
    <ion-title>Login</ion-title>
  
  
  </ion-navbar>

</ion-header>


<ion-content class="login" padding>

   
<form #FormLogin="ngForm" (ngSubmit)="login_process(FormLogin)" >
  
  <ion-grid>

    <ion-row>


<p class="lb"> <ion-label  ><span> <ion-icon class="ic" name="restaurant"></ion-icon> FooD CuStomiZatiOn</span>  </ion-label></p>



<ion-col col-4></ion-col>

</ion-row>

</ion-grid>

<mat-list  class="lstStyle">

  <ion-item class="itStyle">

 
  <ion-label floating>
    
      <ion-icon name="mail"></ion-icon> <span class="spStyle">Enter a Email</span>
  
  </ion-label>

  <ion-input class="InStyle"  [(ngModel)]="FormLogin.email" name="email" type="text" required></ion-input>

  </ion-item>


  <ion-item  class="itStyle" >

  <ion-label floating>
    
    <ion-icon name="lock"></ion-icon> <span class="spStyle" >Enter a Password</span>
  
  </ion-label>

 
 
  <ion-input  [(ngModel)]="FormLogin.password" class="InStyle" name="password" type="password" required ></ion-input>

 

  </ion-item>

  
<ng-progress></ng-progress>
  
<button class="lo" [disabled]="!FormLogin.form.valid" ion-button icon-left  type="submit"  (click)="presentLoading()"  >
     
    <ion-icon name="log-in"></ion-icon>
    
    Login
    
    </button>

  <p text-center1 >Register Now !</p>



</mat-list> 

</form> 


<button class="lo2" ion-button  outline icon-left color="secondary"  (click)="presentLoading()" (click)="openSignupPage()" >
  
 <ion-icon name="create"></ion-icon>

 Register
 
</button>

</ion-content>
